server.port=8080
spring.application.name=gateway

# Routes
spring.cloud.gateway.routes[0].id=ms-product
spring.cloud.gateway.routes[0].uri=lb://ms-product
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/products/**

spring.cloud.gateway.routes[1].id=ms-command
spring.cloud.gateway.routes[1].uri=lb://ms-command
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/commands/**

# Logging
logging.level.root=INFO
